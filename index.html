<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="row ">
    <div class="col-12 col-lg-2 col-md-3 col-sm-4 p-0">
      <div class="card  custom-card-1">
      <img src="">
      </div>
    </div>
    <div class="col-12 col-lg-2 col-md-3 col-sm-4 p-0">
      <div class="card custom-card-2">
        <div class="card-body">
          <p class="card-title">PERFUME</p>
          <h4 class="card-heading">Gabrielle Essence Eau De Parfum</h4>
          <p class="card-body-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfume-Creator for the House of CHANEL</p>
          <div class="price-tag">
            <h4 class="price-tag-1">$149.99</h4>
            <p class="price-tag-2">$169.99</p>
          </div>
          <div class="d-grid gap-2 custom-button">
            <button class="btn">
              <img src="images\icon-cart.svg">
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
